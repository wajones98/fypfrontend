{% extends "master.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <!-- Card Content -->
                <div class="card-image">
                    <img src='static\img\hal-gatewood-OgvqXGL7XO4-unsplash.jpg'>
                    <span class="card-title">Biological Signals Platform</span>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                      <li class="tab"><a href="#login">Login</a></li>
                      <li class="tab"><a href="#register">Register</a></li>
                    </ul>
                </div>
                <div class="card-content grey lighten-4">
                    <!-- Login -->
                    <div id="login">
                        <div class="row">
                            <form class="col s12" id="loginForm" method="post" action="/auth/login">
                                <div class="input-field col s12 form-group">
                                    <input id="loginEmail" name="email" type="email" class="validate form-control" required="" aria-required="true">
                                    <label for="loginEmail">Email</label>
                                </div>
                                <div class="input-field col s12 form-group">
                                    <input id="loginPassword" name="password" type="password" class="validate form-control" required="" aria-required="true">
                                    <label for="loginPassword">Password</label>
                                </div>
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light right" type="submit" name="action">Login</button>
                                </div>
                                
                            </form>
                        </div>

                    </div>

                    <!-- Register -->
                    <div id="register">
                        <div class="row">
                            <form class="col s12" id="registerForm" method="post" action="/auth/register">
                                <div class="input-field col s12">
                                    <input id="registerEmail" name="registerEmail" type="email" class="validate form-control" required="" aria-required="true">
                                    <label for="registerEmail">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="registerPassword" name="registerPassword" type="password" class="validate form-control" required="" aria-required="true">
                                    <label for="registerPassword">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="confirmPassword" name="confirmPassword" type="password" class="validate form-control" required="" aria-required="true">
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="registerFirstName" name="registerFirstName" type="text" class="validate form-control" required="" aria-required="true">
                                    <label for="registerFirstName">First Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="registerLastName" name="registerLastName" type="text" class="validate form-control" required="" aria-required="true">
                                    <label for="registerLastName">Last Name</label>
                                </div>
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light right" type="submit" name="action">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
      $('ul.tabs').tabs();
    });
</script>


{% endblock %}
